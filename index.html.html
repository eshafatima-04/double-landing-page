<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        text-align: center;
        justify-content: center;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
    .split{
        width: 50%;
        height: 100%;
        top:0;
        overflow: hidden; /* Prevents overflow from showing outside of the container */
        transition: width 0.5s ease; /* Smooth transition effect */
    }
    .split.left{
        position: absolute;
        left: 0;
        background-color: rosybrown;
        background-image: url(cart-4.png);
        background-size: contain; /* Ensures the full image is visible */
        background-repeat: no-repeat; /* Prevents the background from repeating */
        background-position: center; /* Centers the background image */
        object-fit: contain; /* Ensures the full image is visible */
    }
    h1{
        font-size: 80px;
        color: aliceblue;
        backdrop-filter: brightness(0.5);
        letter-spacing: 4px;
    }
    .btn{
        background-color: black;
        color: white;
        padding: 20px 40px;
        cursor: pointer;
        font-size: 25px;
        border: 4px solid;
        transition: 1s;
    }
    .btn:hover{
        background-color: white;
        color: #000;
    }
    .split.right{
        position: absolute;
        right: 0;
        background-color: lightblue;
        background-image: url(cart-3.png);
        background-size: contain; /* Ensures the full image is visible */
        background-repeat: no-repeat; /* Prevents the background from repeating */
        background-position: center; /* Centers the background image */
        object-fit: contain; /* Ensures the full image is visible */
    }
    .active-left .left{
        width: 75%;
    }
    .active-left .right{
        width: 25%;
    }
    .active-right .left{
        width: 25%;
    }
    .active-right .right{
       width: 75%;
    }
</style>
<body>
    <div class="container">
        <div class="split left">
         <h1>Flower plant</h1>
         <button class="btn" id="leftBtn">buy now</button>
        </div>
        <div class="split right">
         <h1>Green plant</h1>
         <button class="btn" id="rightBtn">buy now</button>
        </div>
    </div>
    <script>
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const container = document.querySelector('.container');

        leftBtn.addEventListener('click', () => {
            container.classList.remove('active-right');
            container.classList.add('active-left');
        });

        rightBtn.addEventListener('click', () => {
            container.classList.remove('active-left');
            container.classList.add('active-right');
        });
    </script>
</body>
</html>
